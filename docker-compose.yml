version: '3.9'
networks:
  basic:
    name: basic
    external: true
services:
  front:
    # build:
    #   context: ./
    #   dockerfile: Dockerfile
    #   target: front
    container_name: greaterwms_front
    image: greaterwms/greaterwms:front
    restart: always
    privileged: true
    ports:
      - '8080:8080'
    depends_on:
      - backend
    volumes:
      - ./templates:/GreaterWMS/templates:rw
      - ./web_start.sh:/GreaterWMS/templates/web_start.sh
    networks:
      - basic
  backend:
    # build:
    #   context: ./
    #   dockerfile: Dockerfile
    #   target: backend
    container_name: greaterwms_backend
    image: greaterwms/greaterwms:backend
    restart: always
    privileged: true
    volumes:
      - ./:/GreaterWMS/:rw
      - ./supervisord.conf:/etc/supervisor/supervisord.conf
    ports:
      - '8008:8008'
    environment:
      PYTHONUNBUFFERED: 1
    networks:
      - basic